service: airseeker

package:
  patterns:
    - ./config/airseeker.json
    - '!src'
    - '!.*'

provider:
  name: aws
  region: us-east-1
  stage: '2205181530'
  runtime: nodejs14.x
  architecture: arm64
  logRetentionInDays: 14
  environment: ${file(load-secrets-env.js)}
  deploymentMethod: direct

functions:
  airseeker:
    handler: dist/serverless.handler
    maximumRetryAttempts: 0
    maximumEventAge: 60
    timeout: 900
    memorySize: 512
    events:
      - schedule: rate(14 minutes)
